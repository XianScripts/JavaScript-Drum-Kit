<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>


  <div class="keys">
    <div event-key="a" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div event-key="s" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div event-key="d" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div event-key="f" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div event-key="g" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div event-key="h" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div event-key="j" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div event-key="k" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div event-key="l" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio event-key="a" src="sounds/clap.wav"></audio>
  <audio event-key="s" src="sounds/hihat.wav"></audio>
  <audio event-key="d" src="sounds/kick.wav"></audio>
  <audio event-key="f" src="sounds/openhat.wav"></audio>
  <audio event-key="g" src="sounds/boom.wav"></audio>
  <audio event-key="h" src="sounds/ride.wav"></audio>
  <audio event-key="j" src="sounds/snare.wav"></audio>
  <audio event-key="k" src="sounds/tom.wav"></audio>
  <audio event-key="l" src="sounds/tink.wav"></audio>

<script>
 
  function playSound(e) {
    //console.log(e.keyCode);
    //Audio segment
    const audio = document.querySelector(`audio[event-key="${event.key}"]`)
    console.log(event.key)
    console.log(audio);

    if(!audio) return; // Stops the function from running all together
    audio.currentTime = 0; // Rewind to the start
    audio.play();

    //Key animation segment
    const key = document.querySelector(`.key[event-key="${event.key}"]`)
    //console.log(key);
    key.classList.add('playing');
    
  }

  function removeTransition(e) {
    if (e.propertyName !== 'transform') return; // Skip if its not a 'transform'
    console.log(e.propertyName);
    this.classList.remove('playing');
  }

  const keys = document.querySelectorAll('.key');
  //console.log(keys);
  keys.forEach(key => key.addEventListener('transitionend', removeTransition)); 
  window.addEventListener('keydown', playSound);
</script>


</body>
</html>
